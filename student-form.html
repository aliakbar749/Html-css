<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body>
    <p>If You Want to join with<big> Arabic Language Learning Course</big>,You have to fil up this <b>form </b>
        and click on the submit button.<br><i>Thank you<i></p>
    <Fieldset>
        <legend>Student Form</legend>
    <p><b>Name:<input type="text" placeholder="Enter your name here" /></p>
    <p><b>Institute:<input type="text" placeholder="Enter your institute name"/></p>				
    <p><b>Date of Birth:<input type="date" placeholder="" /></p>
    <p>Please select your gender:</p>
    <p><b><input type="radio" name="Gender" value="Male" />Male</p>
    <p><b><input type="radio" name="Gender" value="Feamle"/>Female</p>
    <p>Education level:</p>
    
    <input type="checkbox" id="edu">
    <label for="edu">Completed SSC</label><br>

    <input type="checkbox" id="edu1">
    <label for="edu1">Completed HSC</label>
    <label for="courses">Please select Your interested couse</label>
    <p><select name="courses" id="courses">
        <option value="Quranic Language">Quranic Language</option>
        <option value="Modern Standard Arabic Language">Modern Standard Language</option>
        <option value="Dialect Arabic Language">Dialect Arabic Language</option> <br>

    </select>
    <br><p><input type="Button" value="Submit"/></p>

</Fieldset>
</body>
</html>
